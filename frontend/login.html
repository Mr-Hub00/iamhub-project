<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAMHub - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            font-size: 2.5em;
            font-weight: 700;
        }
        
        .logo p {
            color: #666;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .user-info h3 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .user-field {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .user-field:last-child {
            border-bottom: none;
        }
        
        .wallet-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }
        
        .wallet-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .wallet-input input {
            flex: 1;
        }
        
        .wallet-input button {
            width: auto;
            padding: 12px 20px;
        }

        .btn-logout {
            margin-top: 20px;
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>IAMHub</h1>
            <p>Sovereign Identity & NFTs</p>
        </div>
        
        <div id="alertBox" class="alert"></div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Sign In</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Signing you in...</p>
            </div>
        </form>
        
        <!-- User Dashboard (shown after login) -->
        <div id="userDashboard" class="user-info">
            <h3>Welcome, Champion! üèÜ</h3>
            <div class="user-field">
                <strong>Username:</strong>
                <span id="userUsername"></span>
            </div>
            <div class="user-field">
                <strong>Email:</strong>
                <span id="userEmail"></span>
            </div>
            <div class="user-field">
                <strong>Role:</strong>
                <span id="userRole"></span>
            </div>
            <div class="user-field">
                <strong>Wallet:</strong>
                <span id="userWallet">Not connected</span>
            </div>
            
            <div class="wallet-section">
                <label for="walletAddress">Connect Wallet Address:</label>
                <div class="wallet-input">
            <button type="button" onclick="logout()" class="btn btn-logout">
                Logout
            </button>
            </div>
            
            <button type="button" onclick="logout()" class="btn btn-logout">
                Logout
            </button>
        </div>
        
        <div class="auth-links" id="authLinks">
            <p>Don't have an account? <a href="register.html">Create Account</a></p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000/api/auth';
        
        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('access_token');
            if (token) {
                checkTokenAndShowDashboard();
            }
        });
        
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
            alertBox.style.display = 'block';
        }
        
        function hideAlert() {
            document.getElementById('alertBox').style.display = 'none';
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
        }
        
        function showDashboard(user) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('authLinks').style.display = 'none';
            document.getElementById('userDashboard').style.display = 'block';
            
            document.getElementById('userUsername').textContent = user.username;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userRole').textContent = user.role || 'User';
            document.getElementById('userWallet').textContent = user.wallet_address || 'Not connected';
        }
        
        function hideDashboard() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('authLinks').style.display = 'block';
            document.getElementById('userDashboard').style.display = 'none';
        }
        
        async function checkTokenAndShowDashboard() {
            const token = localStorage.getItem('access_token');
            if (!token) return;
            
            try {
                const response = await fetch(`${API_BASE}/profile/`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showDashboard(result.user);
                } else {
                    // Token is invalid, remove it
                    localStorage.removeItem('access_token');
                    localStorage.removeItem('refresh_token');
                    localStorage.removeItem('user');
                }
            } catch (error) {
                console.error('Token check error:', error);
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlert();
            showLoading();
            
            const formData = new FormData(e.target);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };
            
            try {
                const response = await fetch(`${API_BASE}/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Store tokens
                    localStorage.setItem('access_token', result.tokens.access);
                    localStorage.setItem('refresh_token', result.tokens.refresh);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    
                    showAlert('Welcome back, Champion! üéØ', 'success');
                    
                    setTimeout(() => {
                        showDashboard(result.user);
                        hideAlert();
                    }, 1500);
                } else {
                    showAlert(result.error || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
                console.error('Login error:', error);
            } finally {
                hideLoading();
            }
        });
        
        async function updateWallet() {
            const walletAddress = document.getElementById('walletAddress').value;
            const token = localStorage.getItem('access_token');
            
            if (!walletAddress) {
                showAlert('Please enter a wallet address', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/update-wallet/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ wallet_address: walletAddress })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('userWallet').textContent = walletAddress;
                    document.getElementById('walletAddress').value = '';
                    showAlert('Wallet updated successfully! üöÄ', 'success');
                    setTimeout(hideAlert, 3000);
                } else {
                    showAlert(result.error || 'Failed to update wallet', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
                console.error('Wallet update error:', error);
            }
        }
        
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user');
            hideDashboard();
            showAlert('Logged out successfully', 'success');
            setTimeout(hideAlert, 3000);
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
